<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Lista do tipo <strong>ORDENADA</strong></h2>
    <ol type="I">
        <li>Acordar.
        <li>Escovar os dentes.
        <li>Tomar banho.
        <li> Tomar café da manhã
        <li>Se arrumar.
        <li>Pegar o ônibus.
    </ol>
<h2>Lista do tipo <strong>NÃO ORDENADA</strong></h2>
    <ul>
        <li>pão</li>
        <li>leite</li>
        <li>tomate</li>
        <li>alface</li>
        <li>queijo</li>
    </ul>
</body>
</html>
