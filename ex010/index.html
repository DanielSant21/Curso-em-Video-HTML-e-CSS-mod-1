<body>
    <h1>Links externos</h1>
    <p>Podem ser abertos numa mesma página como por exemplo <a href="https://youtube.com">clique aqui</a></p>
    <p>Ou podem ser abertos em uma nova guia <a href="https://youtube.com" target="_blank" >clique aqui</a></p>
    <p>É interessante, sempre que possível, você especificar para onde este link irá levar o usuário:</p>
    <p><a href="https://youtube.com" target="_blank" ref="external"> YouTube</a></p>

</body>
